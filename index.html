<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaziah Church Announcements</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Deep Maroon Background derived from the logo */
        body { background-color: #48191E; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        /* Option 2: Heartbeat Scale Animation */
        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-heartbeat {
            animation: heartbeat 1.5s infinite ease-in-out;
        }
        /* Custom Scrollbar for upload list */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #2a0c0f; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #DCA943; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        // --- CONFIGURATION ---
        const CONFIG = {
            username: "jzrlee",               
            repo: "amaziah-announcements",    
            folder: "images",                 
            logoUrl: "https://raw.githubusercontent.com/jzrlee/amaziah-announcements/main/logo.png"
        };

        function App() {
            const [slides, setSlides] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [errorMsg, setErrorMsg] = React.useState('');
            const [lastUpdated, setLastUpdated] = React.useState(null);
            const [presentationDate, setPresentationDate] = React.useState('');
            
            // UI States
            const [selectedImage, setSelectedImage] = React.useState(null);
            const [rotation, setRotation] = React.useState(0);
            
            // ADMIN STATES
            const [adminToken, setAdminToken] = React.useState(localStorage.getItem('github_pat') || '');
            const [showLogin, setShowLogin] = React.useState(false);
            const [showUpload, setShowUpload] = React.useState(false);
            const [isUploading, setIsUploading] = React.useState(false); // Used for both Upload and Delete processing
            const [uploadStatus, setUploadStatus] = React.useState(''); // Text status
            
            // MULTI-ACTION STATES
            const [selectedFiles, setSelectedFiles] = React.useState([]); // For Upload
            const [isSelectMode, setIsSelectMode] = React.useState(false); // For Delete
            const [deleteSelection, setDeleteSelection] = React.useState([]); // Array of file objects to delete

            // CUSTOM MODAL STATES
            const [alertState, setAlertState] = React.useState({ show: false, title: '', message: '' });
            const [confirmState, setConfirmState] = React.useState({ show: false, title: '', message: '', onConfirm: null });

            // Helper to show custom alert
            const showAlert = (title, message) => {
                setAlertState({ show: true, title, message });
            };

            // Helper to show custom confirmation
            const showConfirm = (title, message, onConfirm) => {
                setConfirmState({ show: true, title, message, onConfirm });
            };

            const closeConfirm = () => {
                setConfirmState({ show: false, title: '', message: '', onConfirm: null });
            };

            // Fetch images from GitHub API
            const fetchImages = async (isBackground = false) => {
                if (CONFIG.username === "YOUR_GITHUB_USERNAME") {
                    setLoading(false);
                    setErrorMsg("SETUP_REQUIRED");
                    return;
                }

                try {
                    const headers = adminToken ? { 'Authorization': `token ${adminToken}` } : {};
                    const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${CONFIG.folder}?t=${Date.now()}`, { 
                        headers,
                        cache: 'no-store'
                    });
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            setSlides([]);
                            if (!isBackground) setLoading(false);
                            return;
                        }
                        throw new Error("Failed to connect to GitHub.");
                    }

                    const data = await response.json();
                    const imageFiles = Array.isArray(data) ? data
                        .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
                        .map(file => ({
                            id: file.sha,
                            name: file.name,
                            url: `${file.download_url}?t=${Date.now()}`,
                            path: file.path,
                            sha: file.sha
                        }))
                        .sort((a, b) => a.name.localeCompare(b.name)) : [];

                    // Calculate Last Updated from the newest file (last in array)
                    if (imageFiles.length > 0) {
                        const newestFile = imageFiles[imageFiles.length - 1];
                        // Regex matches YYYY-MM-DD_HH-mm-ss pattern
                        const match = newestFile.name.match(/^(\d{4})-(\d{2})-(\d{2})_(\d{2})-(\d{2})-(\d{2})/);
                        if (match) {
                            // Treat the filename parts as UTC since they were created via toISOString()
                            const date = new Date(Date.UTC(match[1], match[2] - 1, match[3], match[4], match[5], match[6]));
                            
                            const options = { 
                                month: 'long', 
                                day: 'numeric', 
                                year: 'numeric', 
                                hour: 'numeric', 
                                minute: 'numeric', 
                                hour12: true,
                                timeZone: 'Asia/Manila' 
                            };
                            setLastUpdated(date.toLocaleDateString('en-US', options));
                        } else {
                            setLastUpdated(null);
                        }
                    } else {
                        setLastUpdated(null);
                    }

                    setSlides(imageFiles);
                    if (!isBackground) setLoading(false);
                } catch (err) {
                    console.error(err);
                    if (!isBackground) {
                        setErrorMsg(err.message);
                        setLoading(false);
                    }
                }
            };

            // Initial Load
            React.useEffect(() => {
                const initLoad = async () => {
                    const minLoadTime = new Promise(resolve => setTimeout(resolve, 2500));
                    await Promise.all([fetchImages(), minLoadTime]);
                };
                initLoad();
            }, []);

            // Calculate Presentation Date (Next Sunday)
            React.useEffect(() => {
                const d = new Date();
                // Calculate days until next Sunday (0 is Sunday)
                // If today is Sunday (0), we show today.
                const diff = (7 - d.getDay()) % 7; 
                d.setDate(d.getDate() + diff);
                
                const options = { month: 'short', day: 'numeric', year: 'numeric' };
                setPresentationDate(d.toLocaleDateString('en-US', options));
            }, []);

            // Auto-Refresh
            React.useEffect(() => {
                const intervalId = setInterval(() => fetchImages(true), 120000);
                return () => clearInterval(intervalId);
            }, [adminToken]);

            // Clean up previews when modal closes
            React.useEffect(() => {
                if (!showUpload) {
                    setSelectedFiles([]);
                    setUploadStatus('');
                }
            }, [showUpload]);

            // --- ADMIN ACTIONS ---

            const handleLogin = async (e) => {
                e.preventDefault();
                const token = e.target.token.value;
                if(token) {
                    setShowLogin(false);
                    setIsUploading(true);
                    setUploadStatus("Logging in...");
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    localStorage.setItem('github_pat', token);
                    setAdminToken(token);
                    await fetchImages();
                    setIsUploading(false);
                    setUploadStatus('');
                    showAlert("Success", "Admin Access Granted!");
                }
            };

            const handleLogout = () => {
                showConfirm("Confirm Logout", "Are you sure you want to log out of Admin mode?", async () => {
                    closeConfirm();
                    setIsUploading(true);
                    setUploadStatus("Logging out...");
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    localStorage.removeItem('github_pat');
                    setAdminToken('');
                    setIsSelectMode(false);
                    setDeleteSelection([]);
                    await fetchImages();
                    setIsUploading(false);
                    setUploadStatus('');
                });
            };

            // --- UPLOAD LOGIC ---
            const handleFileSelect = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    const newFiles = Array.from(e.target.files).map(file => ({
                        file,
                        id: Math.random().toString(36).substr(2, 9),
                        preview: URL.createObjectURL(file)
                    }));
                    setSelectedFiles(prev => [...prev, ...newFiles]);
                }
                e.target.value = null; // Reset input
            };

            const removeSelectedFile = (id) => {
                setSelectedFiles(prev => prev.filter(f => f.id !== id));
            };

            const handleConfirmUpload = async () => {
                if (selectedFiles.length === 0) return;
                
                setIsUploading(true);
                let successCount = 0;
                let failCount = 0;

                for (let i = 0; i < selectedFiles.length; i++) {
                    const currentFile = selectedFiles[i];
                    setUploadStatus(`Uploading ${i + 1} of ${selectedFiles.length}...`);
                    
                    try {
                        await uploadSingleFileToGithub(currentFile.file);
                        successCount++;
                    } catch (error) {
                        console.error(error);
                        failCount++;
                    }
                }

                setIsUploading(false);
                setUploadStatus('');
                
                let message = `Successfully uploaded ${successCount} image(s).`;
                if (failCount > 0) message += `\nFailed: ${failCount}`;
                
                showAlert(failCount > 0 ? "Upload Finished" : "Success", message);
                setShowUpload(false);
                fetchImages();
            };

            const uploadSingleFileToGithub = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = async () => {
                        const base64Content = reader.result.split(',')[1];
                        const now = new Date();
                        const datePrefix = now.toISOString().replace(/T/, '_').replace(/\..+/, '').replace(/:/g, '-');
                        const uniqueSuffix = Math.floor(Math.random() * 1000); 
                        const fileName = `${datePrefix}_${uniqueSuffix}_${file.name.replace(/\s/g, '_')}`;

                        try {
                            const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${CONFIG.folder}/${fileName}`, {
                                method: 'PUT',
                                headers: {
                                    'Authorization': `token ${adminToken}`,
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    message: `Upload ${fileName}`,
                                    content: base64Content
                                })
                            });

                            if (!response.ok) throw new Error('Upload failed');
                            resolve();
                        } catch (err) {
                            reject(err);
                        }
                    };
                    reader.onerror = error => reject(error);
                });
            };

            // --- DELETE LOGIC (Batch Only) ---

            const toggleSelectMode = () => {
                setIsSelectMode(!isSelectMode);
                setDeleteSelection([]);
            };

            const toggleDeleteSelection = (file) => {
                setDeleteSelection(prev => {
                    const exists = prev.find(f => f.id === file.id);
                    if (exists) return prev.filter(f => f.id !== file.id);
                    return [...prev, file];
                });
            };

            const deleteFileFromGithub = async (file) => {
                const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${file.path}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${adminToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Delete ${file.name}`,
                        sha: file.sha
                    })
                });
                if (!response.ok) throw new Error('Delete failed');
            };

            // Batch Delete
            const handleBatchDelete = () => {
                if (deleteSelection.length === 0) return;
                
                showConfirm("Confirm Delete", `Are you sure you want to delete ${deleteSelection.length} selected image(s)?`, async () => {
                    closeConfirm();
                    setIsUploading(true); 
                    setUploadStatus('Deleting...');
                    let successCount = 0;
                    let failCount = 0;

                    for (let i = 0; i < deleteSelection.length; i++) {
                        setUploadStatus(`Deleting ${i + 1} of ${deleteSelection.length}...`);
                        try {
                            await deleteFileFromGithub(deleteSelection[i]);
                            successCount++;
                        } catch (e) {
                            console.error(e);
                            failCount++;
                        }
                    }

                    setIsUploading(false);
                    setUploadStatus('');
                    setIsSelectMode(false);
                    setDeleteSelection([]);
                    
                    let msg = `Deleted ${successCount} images.`;
                    if(failCount > 0) msg += ` Failed: ${failCount}`;
                    
                    showAlert("Deletion Complete", msg);
                    fetchImages();
                });
            };

            // --- UI HELPERS ---

            const handleDownload = async (url, filename) => {
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (e) {
                    window.open(url, '_blank');
                }
            };

            const openLightbox = (slide) => {
                setSelectedImage(slide);
                setRotation(0);
            };

            const rotateImage = (e) => {
                e.stopPropagation();
                setRotation(prev => (prev === 0 ? 90 : 0));
            };

            // Icons
            const GalleryIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>;
            const LockIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>;
            const UnlockIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>;
            const UploadIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>;
            const DownloadIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;
            const TrashIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
            const CloseIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
            const RotateIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 12"/><path d="M21 3v9h-9"/></svg>;
            const PlusIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
            const SmallXIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
            const CheckIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="20 6 9 17 4 12"/></svg>;

            const isRotatedSideways = Math.abs(rotation % 180) === 90;

            if (errorMsg) return <div className="h-screen flex flex-col items-center justify-center text-[#DCA943] bg-[#48191E] gap-4 p-4 text-center"><p>{errorMsg}</p></div>;

            return (
                <div className="min-h-screen bg-[#48191E] text-gray-100 font-sans selection:bg-[#DCA943] selection:text-[#48191E] pb-20 relative">
                    
                    {/* --- LOADING OVERLAY --- */}
                    <div className={`fixed inset-0 z-[9999] bg-[#48191E] flex items-center justify-center transition-opacity duration-1000 ease-in-out ${loading || isUploading ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                        {CONFIG.logoUrl ? (
                            <div className="flex flex-col items-center gap-4">
                                <img src={CONFIG.logoUrl} alt="Loading..." className="h-24 w-auto object-contain animate-heartbeat" />
                                {isUploading && <p className="text-[#DCA943] text-sm animate-pulse">{uploadStatus}</p>}
                            </div>
                        ) : (
                            <div className="text-[#DCA943] animate-pulse">Connecting to Amaziah Board...</div>
                        )}
                    </div>

                    {/* --- NAVBAR --- */}
                    <nav className="sticky top-0 z-50 bg-[#2a0c0f]/95 backdrop-blur border-b border-[#6b2a32] shadow-sm mb-4">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-3">
                                     {CONFIG.logoUrl ? (
                                        <img src={CONFIG.logoUrl} alt="Logo" className="h-12 w-auto object-contain" />
                                     ) : (
                                        <div className="text-[#DCA943]"><GalleryIcon /></div>
                                     )}
                                     {!CONFIG.logoUrl && <span className="font-bold text-xl tracking-tight text-white">AMAZIAH BOARD</span>}
                                </div>
                                
                                {/* ADMIN BUTTONS */}
                                {adminToken ? (
                                    <div className="flex gap-2">
                                        {isSelectMode ? (
                                            <>
                                                <button 
                                                    onClick={handleBatchDelete}
                                                    disabled={deleteSelection.length === 0}
                                                    className={`text-sm bg-red-600 hover:bg-red-500 text-white font-bold transition-all flex items-center gap-2 px-4 py-2 rounded-full shadow-lg ${deleteSelection.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                >
                                                    <TrashIcon /> Delete ({deleteSelection.length})
                                                </button>
                                                <button onClick={toggleSelectMode} className="text-gray-300 hover:text-white px-3 font-medium">Cancel</button>
                                            </>
                                        ) : (
                                            <>
                                                <button 
                                                    onClick={() => setShowUpload(true)}
                                                    className="text-sm bg-[#DCA943] hover:bg-yellow-400 text-[#48191E] font-bold transition-all flex items-center gap-2 px-4 py-2 rounded-full shadow-lg"
                                                >
                                                    <UploadIcon /> <span className="hidden sm:inline">Upload</span>
                                                </button>
                                                <button 
                                                    onClick={toggleSelectMode}
                                                    className="p-2 text-white/50 hover:text-[#DCA943] transition-colors"
                                                    title="Batch Delete"
                                                >
                                                    <TrashIcon />
                                                </button>
                                                <button onClick={handleLogout} className="p-2 text-white/50 hover:text-white" title="Logout">
                                                    <UnlockIcon />
                                                </button>
                                            </>
                                        )}
                                    </div>
                                ) : (
                                    <button 
                                        onClick={() => setShowLogin(true)}
                                        className="text-sm text-[#DCA943]/50 hover:text-[#DCA943] transition-all flex items-center gap-2 px-3 py-2"
                                        title="Admin Login"
                                    >
                                        <LockIcon />
                                    </button>
                                )}
                            </div>
                        </div>
                    </nav>

                    {/* --- MAIN CONTENT --- */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-20 relative">
                        {!loading && slides.length === 0 ? (
                            <div className="flex flex-col items-center justify-center py-20 gap-6">
                                {adminToken ? (
                                    <div 
                                        onClick={() => setShowUpload(true)}
                                        className="w-full md:w-[60%] h-64 border-4 border-dashed border-[#DCA943]/30 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-[#5d2229] hover:border-[#DCA943]/60 transition-all group"
                                    >
                                        <div className="p-4 bg-[#DCA943]/10 rounded-full group-hover:bg-[#DCA943]/20 transition-colors mb-4">
                                            <UploadIcon className="w-12 h-12 text-[#DCA943]" width="48" height="48" />
                                        </div>
                                        <h3 className="text-xl font-bold text-[#DCA943]">Start the Board</h3>
                                        <p className="text-gray-400 mt-2">Click to upload the first announcement</p>
                                    </div>
                                ) : (
                                    <div className="text-center">
                                        <h3 className="text-xl font-medium text-[#DCA943]">No current announcements</h3>
                                        <p className="text-sm text-gray-400 mt-2">Please check back later.</p>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="flex flex-col items-center w-full">
                                
                                {/* STATUS BARS (Split Layout) */}
                                <div className="w-full flex flex-col md:flex-row justify-between items-center gap-2 mb-6">
                                    
                                    {/* Left: Presented at */}
                                    <div className="flex items-center gap-2 px-4 py-2 rounded-full bg-[#2a0c0f]/80 border border-[#DCA943]/30 shadow-lg backdrop-blur-sm">
                                        <span className="text-sm text-white tracking-wide">
                                            Presented at Sunday (<span className="font-bold">{presentationDate}</span>)
                                        </span>
                                    </div>

                                    {/* Right: Last Updated */}
                                    {lastUpdated && (
                                        <div className="flex items-center gap-2 px-4 py-2 rounded-full bg-[#2a0c0f]/80 border border-[#DCA943]/30 shadow-lg backdrop-blur-sm">
                                            <div className="w-2 h-2 rounded-full bg-[#DCA943] animate-pulse"></div>
                                            <span className="text-sm text-white tracking-wide">
                                                Last updated: <span className="font-bold">{lastUpdated}</span>
                                            </span>
                                        </div>
                                    )}
                                </div>

                                {/* Slides Container */}
                                <div className="w-full flex flex-col items-center gap-3 md:gap-8">
                                    {slides.map((slide) => {
                                        const isSelected = deleteSelection.find(f => f.id === slide.id);
                                        
                                        return (
                                            <div 
                                                key={slide.id} 
                                                className={`relative w-full bg-[#5d2229] rounded-lg overflow-hidden shadow-2xl border border-[#6b2a32] group transition-transform duration-300 ${isSelectMode ? '' : 'hover:scale-[1.01]'}`}
                                                onClick={() => isSelectMode ? toggleDeleteSelection(slide) : null}
                                            >
                                                
                                                <img 
                                                    src={slide.url} 
                                                    alt={slide.name}
                                                    className={`w-full h-auto block transition-opacity ${isSelectMode ? '' : 'cursor-zoom-in active:opacity-90'} ${isSelected ? 'opacity-50' : ''}`}
                                                    loading="lazy"
                                                    onClick={() => !isSelectMode && openLightbox(slide)}
                                                />
                                                
                                                {/* Select Mode Overlay */}
                                                {isSelectMode && (
                                                    <div className={`absolute inset-0 flex items-center justify-center pointer-events-none`}>
                                                        <div className={`w-12 h-12 rounded-full border-2 flex items-center justify-center transition-all ${isSelected ? 'bg-[#DCA943] border-[#DCA943] scale-110' : 'bg-black/40 border-white/50 scale-100'}`}>
                                                            {isSelected && <CheckIcon className="text-[#48191E] w-8 h-8" />}
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Actions (Hidden in select mode) */}
                                                {!isSelectMode && (
                                                    <div className="absolute top-4 right-4 flex gap-2 z-10">
                                                        <button
                                                            onClick={(e) => { e.stopPropagation(); handleDownload(slide.url, slide.name); }}
                                                            className="p-3 rounded-full bg-[#48191E]/80 hover:bg-[#DCA943] text-[#DCA943] hover:text-[#48191E] backdrop-blur-sm transition-all duration-300 shadow-lg border border-[#DCA943]/30"
                                                            title="Download Image"
                                                        >
                                                            <DownloadIcon />
                                                        </button>
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* --- MODALS --- */}

                    {/* ALERT MODAL */}
                    {alertState.show && (
                        <div className="fixed inset-0 z-[200] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-[#5d2229] p-6 rounded-xl border border-[#DCA943]/30 w-full max-w-sm shadow-2xl animate-[fadeIn_0.2s_ease-out]">
                                <h3 className="text-xl font-bold text-[#DCA943] mb-2">{alertState.title}</h3>
                                <p className="text-gray-200 mb-6">{alertState.message}</p>
                                <div className="flex justify-end">
                                    <button 
                                        onClick={() => setAlertState({ ...alertState, show: false })}
                                        className="px-6 py-2 bg-[#DCA943] text-[#48191E] font-bold rounded hover:bg-yellow-400 transition-colors"
                                    >
                                        OK
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* CONFIRM MODAL */}
                    {confirmState.show && (
                        <div className="fixed inset-0 z-[200] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-[#5d2229] p-6 rounded-xl border border-[#DCA943]/30 w-full max-w-sm shadow-2xl animate-[fadeIn_0.2s_ease-out]">
                                <h3 className="text-xl font-bold text-[#DCA943] mb-2">{confirmState.title}</h3>
                                <p className="text-gray-200 mb-6">{confirmState.message}</p>
                                <div className="flex gap-3 justify-end">
                                    <button 
                                        onClick={closeConfirm}
                                        className="px-4 py-2 text-gray-300 hover:text-white font-medium transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={() => {
                                            if (confirmState.onConfirm) confirmState.onConfirm();
                                        }}
                                        className="px-6 py-2 bg-[#DCA943] text-[#48191E] font-bold rounded hover:bg-yellow-400 transition-colors"
                                    >
                                        Confirm
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Login Modal */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-[#5d2229] p-6 rounded-xl border border-[#DCA943]/30 w-full max-w-sm shadow-2xl">
                                <h2 className="text-xl font-bold text-[#DCA943] mb-4">Tech Team Login</h2>
                                <form onSubmit={handleLogin} className="flex flex-col gap-4">
                                    <input 
                                        type="password" 
                                        name="token" 
                                        placeholder="Paste Shared Key here..." 
                                        className="bg-[#2a0c0f] border border-[#6b2a32] text-white p-3 rounded focus:outline-none focus:border-[#DCA943]"
                                        autoFocus
                                    />
                                    <div className="flex gap-2 justify-end">
                                        <button type="button" onClick={() => setShowLogin(false)} className="px-4 py-2 text-gray-400 hover:text-white">Cancel</button>
                                        <button type="submit" className="px-4 py-2 bg-[#DCA943] text-[#48191E] font-bold rounded hover:bg-yellow-400">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Upload Modal */}
                    {showUpload && (
                        <div className="fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-[#5d2229] p-6 rounded-xl border border-[#DCA943]/30 w-full max-w-lg shadow-2xl max-h-[90vh] flex flex-col">
                                <h2 className="text-xl font-bold text-[#DCA943] mb-4">Upload Announcements</h2>
                                
                                <div className="flex-1 overflow-y-auto custom-scrollbar pr-2 mb-4">
                                    {selectedFiles.length > 0 ? (
                                        <div className="grid grid-cols-2 sm:grid-cols-3 gap-3">
                                            {selectedFiles.map((item) => (
                                                <div key={item.id} className="relative group aspect-square bg-[#2a0c0f] rounded-lg border border-[#6b2a32] overflow-hidden">
                                                    <img src={item.preview} alt="preview" className="w-full h-full object-cover" />
                                                    <button 
                                                        onClick={() => removeSelectedFile(item.id)}
                                                        className="absolute top-1 right-1 p-1 bg-red-900/80 hover:bg-red-600 text-white rounded-full transition-colors"
                                                    >
                                                        <SmallXIcon />
                                                    </button>
                                                </div>
                                            ))}
                                            
                                            {/* Add More Button (Appears as a tile) */}
                                            <label className="flex flex-col items-center justify-center aspect-square border-2 border-dashed border-[#DCA943]/30 rounded-lg cursor-pointer hover:bg-[#48191E] transition-colors">
                                                <PlusIcon className="w-6 h-6 text-[#DCA943] mb-1" />
                                                <span className="text-xs text-gray-400">Add</span>
                                                <input type="file" className="hidden" accept="image/*" multiple onChange={handleFileSelect} disabled={isUploading} />
                                            </label>
                                        </div>
                                    ) : (
                                        <label className="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-[#DCA943]/30 rounded-lg cursor-pointer hover:bg-[#48191E] transition-colors">
                                            <div className="flex flex-col items-center justify-center pt-5 pb-6">
                                                <UploadIcon className="w-8 h-8 text-[#DCA943] mb-2" />
                                                <p className="text-sm text-gray-400">Click to select images</p>
                                                <p className="text-xs text-gray-500 mt-1">Select multiple files at once</p>
                                            </div>
                                            <input type="file" className="hidden" accept="image/*" multiple onChange={handleFileSelect} disabled={isUploading} />
                                        </label>
                                    )}
                                </div>

                                <div className="flex gap-3 justify-end pt-2 border-t border-[#DCA943]/20">
                                    <button 
                                        onClick={() => setShowUpload(false)} 
                                        className="px-4 py-2 text-gray-400 hover:text-white"
                                        disabled={isUploading}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={handleConfirmUpload} 
                                        className={`px-4 py-2 bg-[#DCA943] text-[#48191E] font-bold rounded hover:bg-yellow-400 flex items-center gap-2 ${selectedFiles.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}`}
                                        disabled={selectedFiles.length === 0 || isUploading}
                                    >
                                        {isUploading ? 'Processing...' : `Upload ${selectedFiles.length > 0 ? `(${selectedFiles.length})` : ''}`}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Lightbox Modal */}
                    {selectedImage && (
                        <div 
                            className="fixed inset-0 z-[100] bg-[#2a0c0f]/95 flex items-center justify-center p-2 backdrop-blur-sm animate-in fade-in duration-200"
                            onClick={() => setSelectedImage(null)}
                        >
                            <div className="absolute top-4 right-4 flex gap-4 z-[110]">
                                <button className="p-3 text-white/70 hover:text-[#DCA943] rounded-full flex flex-col items-center gap-1" onClick={rotateImage}>
                                    <RotateIcon /><span className="text-[10px] uppercase text-[#DCA943]">{rotation === 0 ? "Rotate" : "Reset"}</span>
                                </button>
                                <button className="p-3 text-white/70 hover:text-red-400 rounded-full flex flex-col items-center gap-1" onClick={() => setSelectedImage(null)}>
                                    <CloseIcon />
                                </button>
                            </div>
                            <div className="relative flex items-center justify-center w-full h-full" onClick={(e) => e.stopPropagation()}>
                                <img 
                                    src={selectedImage.url} 
                                    alt={selectedImage.name} 
                                    style={{ transform: `rotate(${rotation}deg)` }}
                                    className={`shadow-2xl rounded-sm transition-all duration-300 ease-out object-contain ${isRotatedSideways ? 'max-w-[90vh] max-h-[90vw]' : 'max-w-full max-h-full'}`}
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
