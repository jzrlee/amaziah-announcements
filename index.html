<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaziah Church Announcements</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Deep Maroon Background derived from the logo */
        body { background-color: #48191E; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        /* Option 2: Heartbeat Scale Animation */
        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-heartbeat {
            animation: heartbeat 1.5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        // --- CONFIGURATION ---
        const CONFIG = {
            username: "jzrlee",               
            repo: "amaziah-announcements",    
            folder: "images",                 
            logoUrl: "https://raw.githubusercontent.com/jzrlee/amaziah-announcements/main/logo.png"
        };

        function App() {
            const [slides, setSlides] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [errorMsg, setErrorMsg] = React.useState('');
            
            // UI States
            const [selectedImage, setSelectedImage] = React.useState(null);
            const [rotation, setRotation] = React.useState(0);
            
            // ADMIN STATES
            const [adminToken, setAdminToken] = React.useState(localStorage.getItem('github_pat') || '');
            const [showLogin, setShowLogin] = React.useState(false);
            const [showUpload, setShowUpload] = React.useState(false);
            const [isUploading, setIsUploading] = React.useState(false);

            // Fetch images from GitHub API
            // 'isBackground' param prevents full-screen errors during auto-refresh
            const fetchImages = async (isBackground = false) => {
                if (CONFIG.username === "YOUR_GITHUB_USERNAME") {
                    setLoading(false);
                    setErrorMsg("SETUP_REQUIRED");
                    return;
                }

                try {
                    // Headers for potential authenticated requests (increases rate limit)
                    const headers = adminToken ? { 'Authorization': `token ${adminToken}` } : {};

                    // Added timestamp (?t=...) and cache: 'no-store' to force fresh data from GitHub
                    const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${CONFIG.folder}?t=${Date.now()}`, { 
                        headers,
                        cache: 'no-store'
                    });
                    
                    if (!response.ok) {
                        // Special handling: 404 might just mean the folder is empty/missing, not a fatal error if we are admin
                        if (response.status === 404) {
                            setSlides([]); // Empty list
                            if (!isBackground) setLoading(false);
                            return;
                        }
                        throw new Error("Failed to connect to GitHub.");
                    }

                    const data = await response.json();
                    const imageFiles = Array.isArray(data) ? data
                        .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
                        .map(file => ({
                            id: file.sha,
                            name: file.name,
                            // Added timestamp to image URL to prevent loading stale/cached images
                            url: `${file.download_url}?t=${Date.now()}`,
                            path: file.path,
                            sha: file.sha
                        }))
                        // Sort A-Z (Oldest/First uploaded at the top)
                        .sort((a, b) => a.name.localeCompare(b.name)) : [];

                    setSlides(imageFiles);
                    if (!isBackground) setLoading(false);
                } catch (err) {
                    console.error(err);
                    // Only show full screen error on initial load. 
                    // If background refresh fails (e.g. slight internet drop), keep showing old slides.
                    if (!isBackground) {
                        setErrorMsg(err.message);
                        setLoading(false);
                    }
                }
            };

            // Initial Load
            React.useEffect(() => {
                const initLoad = async () => {
                    const minLoadTime = new Promise(resolve => setTimeout(resolve, 2500));
                    await Promise.all([fetchImages(), minLoadTime]);
                };
                initLoad();
            }, []);

            // Auto-Refresh Logic (Every 2 minutes)
            React.useEffect(() => {
                const intervalId = setInterval(() => {
                    // Pass true so we don't trigger loading screens or blocking errors
                    fetchImages(true); 
                }, 120000); // 120,000 ms = 2 minutes

                return () => clearInterval(intervalId);
            }, [adminToken]); // Re-create interval if token changes (to update headers)

            // --- ADMIN ACTIONS ---

            const handleLogin = (e) => {
                e.preventDefault();
                const token = e.target.token.value;
                if(token) {
                    localStorage.setItem('github_pat', token);
                    setAdminToken(token);
                    setShowLogin(false);
                    alert("Admin Access Granted!");
                    fetchImages(); // Refresh to check if token works (and gets higher rate limit)
                }
            };

            const handleLogout = () => {
                if(confirm("Log out of Admin mode?")) {
                    localStorage.removeItem('github_pat');
                    setAdminToken('');
                }
            };

            const handleUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                setIsUploading(true);

                // 1. Convert File to Base64
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64Content = reader.result.split(',')[1];
                    
                    // UPDATED: Format date with TIME for precise sorting: YYYY-MM-DD_HH-mm-ss_Filename
                    const now = new Date();
                    const datePrefix = now.toISOString().replace(/T/, '_').replace(/\..+/, '').replace(/:/g, '-');
                    const fileName = `${datePrefix}_${file.name.replace(/\s/g, '_')}`; // Clean spaces

                    try {
                        const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${CONFIG.folder}/${fileName}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${adminToken}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: `Upload ${fileName}`,
                                content: base64Content
                            })
                        });

                        if (!response.ok) throw new Error('Upload failed');
                        
                        alert("Announcement Uploaded Successfully!");
                        setShowUpload(false);
                        fetchImages(); // Refresh list
                    } catch (err) {
                        alert("Error uploading: " + err.message);
                    } finally {
                        setIsUploading(false);
                    }
                };
            };

            const handleDelete = async (file) => {
                if(!confirm(`Are you sure you want to delete "${file.name}"?`)) return;

                try {
                    const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${file.path}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `token ${adminToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Delete ${file.name}`,
                            sha: file.sha
                        })
                    });

                    if (!response.ok) throw new Error('Delete failed');
                    
                    alert("Deleted successfully.");
                    fetchImages(); // Refresh list
                } catch (err) {
                    alert("Error deleting: " + err.message);
                }
            };

            // --- UI HELPERS ---

            const handleDownload = async (url, filename) => {
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (e) {
                    window.open(url, '_blank');
                }
            };

            const openLightbox = (slide) => {
                setSelectedImage(slide);
                setRotation(0);
            };

            const rotateImage = (e) => {
                e.stopPropagation();
                setRotation(prev => (prev === 0 ? 90 : 0));
            };

            // Icons - Updated to spread props for custom styling/sizing
            const GalleryIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>;
            const LockIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>;
            const UnlockIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>;
            const UploadIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>;
            const DownloadIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;
            const TrashIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
            const CloseIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
            const RotateIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 12"/><path d="M21 3v9h-9"/></svg>;

            const isRotatedSideways = Math.abs(rotation % 180) === 90;

            if (errorMsg) return <div className="h-screen flex flex-col items-center justify-center text-[#DCA943] bg-[#48191E] gap-4 p-4 text-center"><p>{errorMsg}</p></div>;

            return (
                <div className="min-h-screen bg-[#48191E] text-gray-100 font-sans selection:bg-[#DCA943] selection:text-[#48191E] pb-20 relative">
                    
                    {/* --- LOADING OVERLAY --- */}
                    <div className={`fixed inset-0 z-[9999] bg-[#48191E] flex items-center justify-center transition-opacity duration-1000 ease-in-out ${loading ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                        {CONFIG.logoUrl ? (
                            <img src={CONFIG.logoUrl} alt="Loading..." className="h-24 w-auto object-contain animate-heartbeat" />
                        ) : (
                            <div className="text-[#DCA943] animate-pulse">Connecting to Amaziah Board...</div>
                        )}
                    </div>

                    {/* --- NAVBAR --- */}
                    <nav className="sticky top-0 z-50 bg-[#2a0c0f]/95 backdrop-blur border-b border-[#6b2a32] shadow-sm mb-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-3">
                                     {CONFIG.logoUrl ? (
                                        <img src={CONFIG.logoUrl} alt="Logo" className="h-12 w-auto object-contain" />
                                     ) : (
                                        <div className="text-[#DCA943]"><GalleryIcon /></div>
                                     )}
                                     {!CONFIG.logoUrl && <span className="font-bold text-xl tracking-tight text-white">AMAZIAH BOARD</span>}
                                </div>
                                
                                {/* ADMIN BUTTON */}
                                {adminToken ? (
                                    <div className="flex gap-2">
                                        <button 
                                            onClick={() => setShowUpload(true)}
                                            className="text-sm bg-[#DCA943] hover:bg-yellow-400 text-[#48191E] font-bold transition-all flex items-center gap-2 px-4 py-2 rounded-full shadow-lg"
                                        >
                                            <UploadIcon /> <span className="hidden sm:inline">Upload</span>
                                        </button>
                                        <button onClick={handleLogout} className="p-2 text-white/50 hover:text-white" title="Logout">
                                            <UnlockIcon />
                                        </button>
                                    </div>
                                ) : (
                                    <button 
                                        onClick={() => setShowLogin(true)}
                                        className="text-sm text-[#DCA943]/50 hover:text-[#DCA943] transition-all flex items-center gap-2 px-3 py-2"
                                        title="Admin Login"
                                    >
                                        <LockIcon />
                                    </button>
                                )}
                            </div>
                        </div>
                    </nav>

                    {/* --- MAIN CONTENT --- */}
                    <main className="w-full px-2">
                        {!loading && slides.length === 0 ? (
                            <div className="flex flex-col items-center justify-center py-20 gap-6">
                                {adminToken ? (
                                    <div 
                                        onClick={() => setShowUpload(true)}
                                        className="w-full md:w-[60%] h-64 border-4 border-dashed border-[#DCA943]/30 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-[#5d2229] hover:border-[#DCA943]/60 transition-all group"
                                    >
                                        <div className="p-4 bg-[#DCA943]/10 rounded-full group-hover:bg-[#DCA943]/20 transition-colors mb-4">
                                            <UploadIcon className="w-12 h-12 text-[#DCA943]" width="48" height="48" />
                                        </div>
                                        <h3 className="text-xl font-bold text-[#DCA943]">Start the Board</h3>
                                        <p className="text-gray-400 mt-2">Click to upload the first announcement</p>
                                    </div>
                                ) : (
                                    <div className="text-center">
                                        <h3 className="text-xl font-medium text-[#DCA943]">No current announcements</h3>
                                        <p className="text-sm text-gray-400 mt-2">Please check back later.</p>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="flex flex-col items-center gap-3 md:gap-8">
                                {slides.map((slide) => (
                                    <div key={slide.id} className="relative w-full md:w-[85%] bg-[#5d2229] rounded-lg overflow-hidden shadow-2xl border border-[#6b2a32] group transition-transform duration-300 hover:scale-[1.01]">
                                        
                                        <img 
                                            src={slide.url} 
                                            alt={slide.name}
                                            className="w-full h-auto block cursor-zoom-in active:opacity-90 transition-opacity" 
                                            loading="lazy"
                                            onClick={() => openLightbox(slide)}
                                        />
                                        
                                        <div className="absolute top-4 right-4 flex gap-2 z-10">
                                            {/* Admin Actions */}
                                            {adminToken && (
                                                <button
                                                    onClick={(e) => { e.stopPropagation(); handleDelete(slide); }}
                                                    className="p-3 rounded-full bg-red-900/80 hover:bg-red-600 text-white backdrop-blur-sm transition-colors shadow-lg border border-red-500/30"
                                                    title="Delete Announcement"
                                                >
                                                    <TrashIcon />
                                                </button>
                                            )}
                                            
                                            {/* Download Button */}
                                            <button
                                                onClick={(e) => { e.stopPropagation(); handleDownload(slide.url, slide.name); }}
                                                className="p-3 rounded-full bg-[#48191E]/80 hover:bg-[#DCA943] text-[#DCA943] hover:text-[#48191E] backdrop-blur-sm transition-all duration-300 shadow-lg border border-[#DCA943]/30"
                                                title="Download Image"
                                            >
                                                <DownloadIcon />
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* --- MODALS --- */}

                    {/* Login Modal */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-[#5d2229] p-6 rounded-xl border border-[#DCA943]/30 w-full max-w-sm shadow-2xl">
                                <h2 className="text-xl font-bold text-[#DCA943] mb-4">Tech Team Login</h2>
                                <form onSubmit={handleLogin} className="flex flex-col gap-4">
                                    <input 
                                        type="password" 
                                        name="token" 
                                        placeholder="Paste Shared Key here..." 
                                        className="bg-[#2a0c0f] border border-[#6b2a32] text-white p-3 rounded focus:outline-none focus:border-[#DCA943]"
                                        autoFocus
                                    />
                                    <div className="flex gap-2 justify-end">
                                        <button type="button" onClick={() => setShowLogin(false)} className="px-4 py-2 text-gray-400 hover:text-white">Cancel</button>
                                        <button type="submit" className="px-4 py-2 bg-[#DCA943] text-[#48191E] font-bold rounded hover:bg-yellow-400">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Upload Modal */}
                    {showUpload && (
                        <div className="fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-[#5d2229] p-6 rounded-xl border border-[#DCA943]/30 w-full max-w-sm shadow-2xl">
                                <h2 className="text-xl font-bold text-[#DCA943] mb-4">Upload Announcement</h2>
                                <div className="flex flex-col gap-6">
                                    <label className="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-[#DCA943]/30 rounded-lg cursor-pointer hover:bg-[#48191E] transition-colors">
                                        <div className="flex flex-col items-center justify-center pt-5 pb-6">
                                            {isUploading ? (
                                                <div className="animate-spin h-8 w-8 border-4 border-[#DCA943] border-t-transparent rounded-full"></div>
                                            ) : (
                                                <>
                                                    <UploadIcon className="w-8 h-8 text-[#DCA943] mb-2" width="32" height="32" />
                                                    <p className="text-sm text-gray-400">Click to select file</p>
                                                </>
                                            )}
                                        </div>
                                        <input type="file" className="hidden" accept="image/*" onChange={handleUpload} disabled={isUploading} />
                                    </label>
                                    <button onClick={() => setShowUpload(false)} className="text-gray-400 hover:text-white self-center">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Lightbox Modal */}
                    {selectedImage && (
                        <div 
                            className="fixed inset-0 z-[100] bg-[#2a0c0f]/95 flex items-center justify-center p-2 backdrop-blur-sm animate-in fade-in duration-200"
                            onClick={() => setSelectedImage(null)}
                        >
                            <div className="absolute top-4 right-4 flex gap-4 z-[110]">
                                <button className="p-3 text-white/70 hover:text-[#DCA943] rounded-full flex flex-col items-center gap-1" onClick={rotateImage}>
                                    <RotateIcon /><span className="text-[10px] uppercase text-[#DCA943]">{rotation === 0 ? "Rotate" : "Reset"}</span>
                                </button>
                                <button className="p-3 text-white/70 hover:text-red-400 rounded-full flex flex-col items-center gap-1" onClick={() => setSelectedImage(null)}>
                                    <CloseIcon />
                                </button>
                            </div>
                            <div className="relative flex items-center justify-center w-full h-full" onClick={(e) => e.stopPropagation()}>
                                <img 
                                    src={selectedImage.url} 
                                    alt={selectedImage.name} 
                                    style={{ transform: `rotate(${rotation}deg)` }}
                                    className={`shadow-2xl rounded-sm transition-all duration-300 ease-out object-contain ${isRotatedSideways ? 'max-w-[90vh] max-h-[90vw]' : 'max-w-full max-h-full'}`}
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
