<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Announcements</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #171717; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        // --- CONFIGURATION ---
        // TODO: Update this to match your GitHub details!
        const CONFIG = {
            username: "jzrlee", 
            repo: "amaziah-announcements",            
            folder: "images"                  
        };

        function App() {
            const [slides, setSlides] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [errorMsg, setErrorMsg] = React.useState('');

            // Fetch images from GitHub API
            React.useEffect(() => {
                const fetchImages = async () => {
                    // Check if user is still using the default placeholder
                    if (CONFIG.username === "YOUR_GITHUB_USERNAME" || CONFIG.username === "USERNAME") {
                        setLoading(false);
                        setErrorMsg("SETUP_REQUIRED");
                        return;
                    }

                    try {
                        // Using GitHub Public API to read the folder contents
                        const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${CONFIG.folder}`);
                        
                        if (!response.ok) {
                            if (response.status === 404) throw new Error(`Could not find the '${CONFIG.folder}' folder in repo '${CONFIG.repo}'. Did you create it?`);
                            if (response.status === 403) throw new Error("Rate limit exceeded. Try again in an hour.");
                            throw new Error("Failed to connect to GitHub. Check your username/repo config.");
                        }

                        const data = await response.json();

                        // Filter to only show image files
                        const imageFiles = Array.isArray(data) ? data
                            .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
                            .map(file => ({
                                id: file.sha,
                                name: file.name,
                                url: file.download_url,
                                // Sort workaround: Name files YYYY-MM-DD to sort correctly
                            }))
                            .sort((a, b) => b.name.localeCompare(a.name)) : [];

                        setSlides(imageFiles);
                        setLoading(false);
                    } catch (err) {
                        console.error(err);
                        setErrorMsg(err.message);
                        setLoading(false);
                    }
                };

                fetchImages();
            }, []);

            const handleDownload = async (url, filename) => {
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    const blobUrl = window.URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(blobUrl);
                } catch (e) {
                    // Fallback if CORS prevents direct blob download
                    window.open(url, '_blank');
                }
            };

            // Icons
            const GalleryIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>;
            const UploadIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>;
            const DownloadIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;
            const ImageIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>;
            const AlertIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-500 mb-4"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>;

            // --- RENDER ---
            
            if (loading) {
                return <div className="h-screen flex items-center justify-center text-neutral-500 animate-pulse bg-neutral-900">Connecting to GitHub...</div>;
            }

            // SPECIFIC SETUP SCREEN
            if (errorMsg === "SETUP_REQUIRED") {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center text-white bg-neutral-900 p-6">
                        <div className="bg-neutral-800 p-8 rounded-xl border border-neutral-700 max-w-lg shadow-2xl w-full">
                            <div className="flex justify-center"><AlertIcon /></div>
                            <h1 className="text-2xl font-bold mb-4 text-center text-white">Setup Required</h1>
                            <p className="mb-6 text-gray-300 text-center">
                                The app is running, but it doesn't know which GitHub repository to check yet.
                            </p>
                            
                            <div className="bg-black/50 p-4 rounded-lg text-sm font-mono text-green-400 mb-6 overflow-x-auto border border-neutral-700">
                                <p className="text-gray-500 mb-2">// Edit lines 33-35 in index.html:</p>
                                <span className="text-purple-400">const</span> <span className="text-blue-400">CONFIG</span> = &#123;<br/>
                                &nbsp;&nbsp;username: <span className="text-yellow-300">"YOUR_GITHUB_USERNAME"</span>,<br/>
                                &nbsp;&nbsp;repo: <span className="text-yellow-300">"announcements"</span>,<br/>
                                &nbsp;&nbsp;folder: <span className="text-yellow-300">"images"</span><br/>
                                &#125;;
                            </div>

                            <div className="space-y-3 text-sm text-gray-400">
                                <p>1. Open <code className="bg-neutral-700 px-1 py-0.5 rounded text-gray-200">index.html</code> in your text editor.</p>
                                <p>2. Change <code className="text-yellow-300">YOUR_GITHUB_USERNAME</code> to your actual GitHub username.</p>
                                <p>3. Save the file and refresh this page.</p>
                            </div>
                        </div>
                    </div>
                );
            }

            // GENERIC ERROR SCREEN
            if (errorMsg) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center text-red-400 bg-neutral-900 gap-4 p-4 text-center">
                        <p className="text-xl font-bold">Connection Error</p>
                        <p className="bg-red-900/20 px-4 py-2 rounded border border-red-900/50">{errorMsg}</p>
                        <p className="text-gray-500 text-sm max-w-md mt-4">
                            Make sure your repository is <strong>Public</strong> and the folder name matches exactly.
                        </p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-neutral-900 text-gray-100 font-sans selection:bg-blue-500 selection:text-white">
                    {/* Navbar */}
                    <nav className="sticky top-0 z-50 bg-neutral-900/95 backdrop-blur border-b border-neutral-800 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-3">
                                     <GalleryIcon className="text-blue-500" />
                                     <span className="font-bold text-xl tracking-tight">Church Board</span>
                                </div>
                                <a 
                                    href={`https://github.com/${CONFIG.username}/${CONFIG.repo}/upload/main/${CONFIG.folder}`}
                                    target="_blank"
                                    className="text-sm bg-neutral-800 hover:bg-neutral-700 text-gray-300 hover:text-white transition-all flex items-center gap-2 px-4 py-2 rounded-full border border-neutral-700"
                                >
                                    <UploadIcon /> <span className="hidden sm:inline">Upload New</span>
                                </a>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {slides.length === 0 ? (
                            <div className="text-center py-20">
                                <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-neutral-800 mb-4">
                                    <ImageIcon className="w-8 h-8 text-neutral-600" />
                                </div>
                                <h3 className="text-lg font-medium text-white">No announcements found</h3>
                                <p className="mt-2 text-gray-400">
                                    Upload images to the <code>/{CONFIG.folder}</code> folder in your GitHub repo.
                                </p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {slides.map((slide) => (
                                    <div key={slide.id} className="group bg-neutral-800 rounded-xl overflow-hidden border border-neutral-700 shadow-lg hover:border-neutral-600 transition-all flex flex-col">
                                        {/* Image Container */}
                                        <div className="relative aspect-video bg-neutral-900 overflow-hidden cursor-pointer" onClick={() => window.open(slide.url, '_blank')}>
                                            <img 
                                                src={slide.url} 
                                                alt={slide.name}
                                                className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500"
                                                loading="lazy"
                                            />
                                        </div>
                                        
                                        {/* Footer / Actions */}
                                        <div className="p-4 flex items-center justify-between gap-4 bg-neutral-800">
                                            <div className="min-w-0 flex-1">
                                                <h4 className="text-sm font-medium text-white truncate" title={slide.name}>
                                                    {slide.name}
                                                </h4>
                                            </div>
                                            <button
                                                onClick={() => handleDownload(slide.url, slide.name)}
                                                className="flex-shrink-0 inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium transition-colors shadow-lg shadow-blue-900/20"
                                                title="Download Image"
                                            >
                                                <DownloadIcon /> Download
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
