<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaziah Church Announcements</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Deep Maroon Background derived from the logo */
        body { background-color: #48191E; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        // --- CONFIGURATION ---
        const CONFIG = {
            username: "jzrlee",               // Your username
            repo: "amaziah-annoucements",     // Your repo name
            folder: "images",                 // The folder where you upload images
            logoUrl: "https://raw.githubusercontent.com/jzrlee/amaziah-announcements/main/logo.png"  // OPTIONAL: Paste the URL to your logo.png here (e.g., "https://raw.githubusercontent.com/...")
        };

        function App() {
            const [slides, setSlides] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [errorMsg, setErrorMsg] = React.useState('');
            
            // Lightbox States
            const [selectedImage, setSelectedImage] = React.useState(null);
            const [rotation, setRotation] = React.useState(0);

            // Fetch images from GitHub API
            React.useEffect(() => {
                const fetchImages = async () => {
                    if (CONFIG.username === "YOUR_GITHUB_USERNAME") {
                        setLoading(false);
                        setErrorMsg("SETUP_REQUIRED");
                        return;
                    }

                    try {
                        const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${CONFIG.folder}`);
                        
                        if (!response.ok) {
                            if (response.status === 404) throw new Error(`Could not find the '${CONFIG.folder}' folder in repo '${CONFIG.repo}'.`);
                            if (response.status === 403) throw new Error("Rate limit exceeded. Try again in an hour.");
                            throw new Error("Failed to connect to GitHub.");
                        }

                        const data = await response.json();

                        const imageFiles = Array.isArray(data) ? data
                            .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
                            .map(file => ({
                                id: file.sha,
                                name: file.name,
                                url: file.download_url,
                            }))
                            .sort((a, b) => b.name.localeCompare(a.name)) : [];

                        setSlides(imageFiles);
                        setLoading(false);
                    } catch (err) {
                        console.error(err);
                        setErrorMsg(err.message);
                        setLoading(false);
                    }
                };

                fetchImages();
            }, []);

            const handleDownload = async (url, filename) => {
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    const blobUrl = window.URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(blobUrl);
                } catch (e) {
                    window.open(url, '_blank');
                }
            };

            const openLightbox = (slide) => {
                setSelectedImage(slide);
                setRotation(0); // Reset rotation when opening new image
            };

            const rotateImage = (e) => {
                e.stopPropagation();
                // Toggle between 0 and 90 degrees
                setRotation(prev => (prev === 0 ? 90 : 0));
            };

            // Icons
            const GalleryIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>;
            const UploadIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>;
            const DownloadIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;
            const CloseIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
            const RotateIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 12"/><path d="M21 3v9h-9"/></svg>;

            // Calculate if the image is rotated sideways (90 or 270 degrees)
            const isRotatedSideways = Math.abs(rotation % 180) === 90;

            // Loading State
            if (loading) return <div className="h-screen flex items-center justify-center text-[#DCA943] animate-pulse bg-[#48191E]">Connecting to Amaziah Board...</div>;
            
            // Error State
            if (errorMsg) return <div className="h-screen flex flex-col items-center justify-center text-[#DCA943] bg-[#48191E] gap-4 p-4 text-center"><p>{errorMsg}</p></div>;

            return (
                <div className="min-h-screen bg-[#48191E] text-gray-100 font-sans selection:bg-[#DCA943] selection:text-[#48191E] pb-20">
                    {/* Navbar - Made Darker */}
                    <nav className="sticky top-0 z-50 bg-[#2a0c0f]/95 backdrop-blur border-b border-[#6b2a32] shadow-sm mb-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-3">
                                     {/* Logo Section */}
                                     {CONFIG.logoUrl ? (
                                        <img src={CONFIG.logoUrl} alt="Logo" className="h-10 w-auto object-contain" />
                                     ) : (
                                        <div className="text-[#DCA943]">
                                            <GalleryIcon />
                                        </div>
                                     )}
                                     <span className="font-bold text-xl tracking-tight text-white">AMAZIAH BOARD</span>
                                </div>
                                <a 
                                    href={`https://github.com/${CONFIG.username}/${CONFIG.repo}/upload/main/${CONFIG.folder}`}
                                    target="_blank"
                                    className="text-sm bg-[#5d2229] hover:bg-[#6b2a32] text-white transition-all flex items-center gap-2 px-4 py-2 rounded-full border border-[#6b2a32]"
                                >
                                    <UploadIcon /> <span className="hidden sm:inline">Upload New</span>
                                </a>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="w-full px-2">
                        {slides.length === 0 ? (
                            <div className="text-center py-20">
                                <h3 className="text-lg font-medium text-[#DCA943]">No announcements found</h3>
                                <p className="text-sm text-gray-400 mt-2">Upload images to GitHub to get started.</p>
                            </div>
                        ) : (
                            // Stack layout - Images take 85% width
                            <div className="flex flex-col items-center gap-8">
                                {slides.map((slide) => (
                                    <div key={slide.id} className="relative w-[85%] bg-[#5d2229] rounded-lg overflow-hidden shadow-2xl border border-[#6b2a32] group transition-transform duration-300 hover:scale-[1.01]">
                                        
                                        {/* Image (Clickable for Zoom) */}
                                        <img 
                                            src={slide.url} 
                                            alt={slide.name}
                                            className="w-full h-auto block cursor-zoom-in active:opacity-90 transition-opacity" 
                                            loading="lazy"
                                            onClick={() => openLightbox(slide)}
                                        />
                                        
                                        {/* Floating Download Button (Top Right) */}
                                        <button
                                            onClick={(e) => {
                                                e.stopPropagation(); 
                                                handleDownload(slide.url, slide.name);
                                            }}
                                            className="absolute top-4 right-4 p-3 rounded-full bg-[#48191E]/80 hover:bg-[#DCA943] text-[#DCA943] hover:text-[#48191E] backdrop-blur-sm transition-all duration-300 shadow-lg border border-[#DCA943]/30 z-10"
                                            title="Download Image"
                                        >
                                            <DownloadIcon />
                                        </button>

                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Full Screen Zoom Modal */}
                    {selectedImage && (
                        <div 
                            className="fixed inset-0 z-[100] bg-[#2a0c0f]/95 flex items-center justify-center p-2 backdrop-blur-sm animate-in fade-in duration-200"
                            onClick={() => setSelectedImage(null)}
                        >
                            {/* Actions Container (Top Right) */}
                            <div className="absolute top-4 right-4 flex gap-4 z-[110]">
                                
                                {/* Rotate Button */}
                                <button 
                                    className="p-3 text-white/70 hover:text-[#DCA943] hover:bg-[#48191E] rounded-full transition-colors flex flex-col items-center gap-1"
                                    onClick={rotateImage}
                                    title={rotation === 0 ? "Rotate 90Â°" : "Reset Rotation"}
                                >
                                    <RotateIcon />
                                    <span className="text-[10px] font-medium uppercase tracking-wide text-[#DCA943]">
                                        {rotation === 0 ? "Rotate" : "Reset"}
                                    </span>
                                </button>

                                {/* Close Button */}
                                <button 
                                    className="p-3 text-white/70 hover:text-red-400 hover:bg-red-900/20 rounded-full transition-colors flex flex-col items-center gap-1"
                                    onClick={() => setSelectedImage(null)}
                                    title="Close"
                                >
                                    <CloseIcon />
                                </button>
                            </div>

                            {/* Large Image with Rotation Transform */}
                            <div 
                                className="relative flex items-center justify-center w-full h-full"
                                onClick={(e) => e.stopPropagation()} 
                            >
                                <img 
                                    src={selectedImage.url} 
                                    alt={selectedImage.name} 
                                    style={{ transform: `rotate(${rotation}deg)` }}
                                    className={`
                                        shadow-2xl rounded-sm transition-all duration-300 ease-out object-contain
                                        ${isRotatedSideways ? 'max-w-[90vh] max-h-[90vw]' : 'max-w-full max-h-full'}
                                    `}
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
